<header>
    <app-navbar></app-navbar>

    <div class="w-full bg-cover bg-center h-96"
        style="background-image: url(https://images.unsplash.com/photo-1600588545434-1bcc100f7d58);">
        <div class="flex items-center justify-center h-full bg-black bg-opacity-50">
            <div class="text-center space-y-8">
                <div class="space-y-4">
                    <h1 class="text-white text-2xl font-bold md:text-4xl">Images gratuites à télécharger</h1>
                    <p class="text-gray-200 text-lg">
                        Découvrez plusieurs milliers d'images gratuites et libres de droit.
                    </p>
                </div>
                <div class="relative mx-4">
                    <form form [formGroup]="formHeader" (ngSubmit)="submit()">
                        <input formControlName="search" type="text" placeholder="Chercher une image..."
                            class="w-full pl-10 py-4 bg-white rounded shadow text-sm transform transition duration-300 outline-none focus:ring focus:ring-gray-700">
                        <button class="absolute inset-y-0 left-0 pl-4 text-sm text-gray-500 hover:text-gray-700"
                            [disabled]="formHeader.invalid" type="submit"><i class="fas fa-search"></i></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</header>
