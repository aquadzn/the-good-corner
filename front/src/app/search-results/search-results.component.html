<div class="mt-8 container mx-auto">
    <h1 class="text-4xl font-bold">{{ keyword }}</h1>
    <div class="py-4 flex justify-start items-center space-x-8 overflow-x-scroll overflow-y-hidden scroll-smooth">
        <a *ngFor="let color of colors | keyvalue"
            class="px-8 py-2 border rounded text-gray-600 transition transform ease-in hover:border-gray-900 hover:text-gray-900">{{

    </div>
    <app-image-grid></app-image-grid>
